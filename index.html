<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page Animada</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>
<body>

  <section class="hero">
    <div class="overlay"></div>
    <div class="content" data-aos="fade-up">
      <h1>Transforme Seu Estilo</h1>
      <p>Descubra produtos únicos para o seu dia a dia</p>
      <button onclick="scrollToSection()">Saiba Mais</button>
    </div>
  </section>

  <section class="info" id="info" data-aos="fade-right">
    <h2>Sobre Nós</h2>
    <p>Somos uma marca que valoriza autenticidade e impacto visual. Explore agora.</p>
  </section>

  <section class="gallery" data-aos="fade-up">
    <h2>Vitrine</h2>
    <div class="cards">
      <div class="card">
        <img src="https://source.unsplash.com/300x300/?clothes" alt="Produto 1" />
        <h3>Produto 1</h3>
        <button>Ver Mais</button>
      </div>
      <div class="card">
        <img src="https://source.unsplash.com/300x300/?shoes" alt="Produto 2" />
        <h3>Produto 2</h3>
        <button>Ver Mais</button>
      </div>
      <div class="card">
        <img src="https://source.unsplash.com/300x300/?watch" alt="Produto 3" />
        <h3>Produto 3</h3>
        <button>Ver Mais</button>
      </div>
    </div>
  </section>

  <section class="contact" data-aos="zoom-in">
    <h2>Contato</h2>
    <form>
      <input type="text" placeholder="Seu nome" required />
      <input type="email" placeholder="Seu email" required />
      <textarea placeholder="Mensagem" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="script.js"></script>
  <script>AOS.init();</script>
</body>
</html>
